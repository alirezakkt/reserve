<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت رزرو</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="admin.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css">

</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>پنل مدیریت رزرو</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="جستجوی نام یا وضعیت...">
                </div>
                <table class="table table-bordered table-striped mt-4" id="reservationsTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>نام</th>
                            <th>شماره موبایل</th>
                            <th>تعداد افراد</th>
                            <th>زمان رزرو</th>
                            <th>وضعیت</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Reservations will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
